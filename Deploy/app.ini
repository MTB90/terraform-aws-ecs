[uwsgi]
chdir = /photos/FlaskApp
module = application:application
uid = nginx
gid = nginx
socket = /tmp/uwsgiApp.sock
processes = 4
threads = 2
logto = /var/log/uwsgi.log
env = DATABASE_HOST=???
env = DATABASE_USER=web_user
env = DATABASE_PASSWORD=???
env = DATABASE_DB_NAME=???
env = FLASK_SECRET=???
env = PHOTOS_BUCKET=???
env = AWS_DEFAULT_REGION=us-west-2